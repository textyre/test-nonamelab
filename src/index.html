<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/index.js"></script>
    <title>Test nonamelab</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="control-wrapper">
        <div class="control-wrapper__legend">
          <ol id="control-wrapper__list">
            <div id="cursor" class="control-wrapper__cursor"></div>
            <li class="active">General</li>
            <li>Accounts</li>
            <li>Getting verified</li>
            <li>Withdraw transactions</li>
          </ol>
        </div>
        <div class="control-wrapper_accordion">
          <div class="list-accordion">
            <div class="list-accordion_item">
              <div class="list-accordion_item__question">
                <label>How to get started with Qpower?</label>
                <img src="/img/dropdown.png"></img>
              </div>
              <div class="list-accordion_item_wrapper">
                <label class="list-accordion_item_wrapper__content">First go to the Sing Up page, enter your information, and submit the form. After that you'll get the secret code via email for account activation.</label>
                <label class="list-accordion_item_wrapper__note">Please note: After the account activation, check your email again to.</label>
                <div class="list-accordion_item_wrapper_helpful">
                  <label>Was this article helpful?</label>
                  <div class="list-accordion_item_wrapper_helpful_control">
                    <img class="list-accordion_item_wrapper_helpful_control__unlike" src="/img/unlike.png"></img>
                    <img class="list-accordion_item_wrapper_helpful_control__like" src="/img/like.png"></img>
                  </div>
                </div>
              </div>
            </div>
            <div class="list-accordion_item">
              <div class="list-accordion_item__question">
                <label>What should I do if I haven't recevied my account activation email?</label>
                <img src="/img/dropdown.png"></img>
              </div>
              <div class="list-accordion_item_wrapper">
                <label class="list-accordion_item_wrapper__content"></label>
                <label class="list-accordion_item_wrapper__note"></label>
                <div class="list-accordion_item_wrapper_helpful">
                  <label>Was this article helpful?</label>
                  <div class="list-accordion_item_wrapper_helpful_control">
                    <img class="list-accordion_item_wrapper_helpful_control__unlike" src="/img/unlike.png"></img>
                    <img class="list-accordion_item_wrapper_helpful_control__like" src="/img/like.png"></img>
                  </div>
                </div>
              </div>
            </div>
            <div class="list-accordion_item">
              <div class="list-accordion_item__question">
                <label>What should I do if I can't log in the account?</label>
                <img src="/img/dropdown.png"></img>
              </div>
              <div class="list-accordion_item_wrapper">
                <label class="list-accordion_item_wrapper__content"></label>
                <label class="list-accordion_item_wrapper__note"></label>
                <div class="list-accordion_item_wrapper_helpful">
                  <label>Was this article helpful?</label>
                  <div class="list-accordion_item_wrapper_helpful_control">
                    <img class="list-accordion_item_wrapper_helpful_control__unlike" src="/img/unlike.png"></img>
                    <img class="list-accordion_item_wrapper_helpful_control__like" src="/img/like.png"></img>
                  </div>
                </div>
              </div>
            </div>
            <div class="list-accordion_item">
              <div class="list-accordion_item__question">
                <label>The citizens of what countries can use Qpower?</label>
                <img src="/img/dropdown.png"></img>
              </div>
              <div class="list-accordion_item_wrapper">
                <label class="list-accordion_item_wrapper__content"></label>
                <label class="list-accordion_item_wrapper__note"></label>
                <div class="list-accordion_item_wrapper_helpful">
                  <label>Was this article helpful?</label>
                  <div class="list-accordion_item_wrapper_helpful_control">
                    <img class="list-accordion_item_wrapper_helpful_control__unlike" src="/img/unlike.png"></img>
                    <img class="list-accordion_item_wrapper_helpful_control__like" src="/img/like.png"></img>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
